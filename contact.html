<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Contact Info</title>
</head>

<body class="h-100 w-100">
    <div class="h-100 w-100 d-flex flex flex-column">

        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="./index.html">Miguel Mejares</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">About</a>
                <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
              </div>
            </div>
        </nav>



            <!--section box of 'Contact Info"-->
            <section class="container" >

                <!-- heading 'Contact Info'-->
                <div class="row">
                    <header class="col-12 border-bottom border-dark">
                        <h1>Contact</h1>
                    </header>
                </div>
                <div class="row">
                    <section class="col-6">
                              <!--Contact Me Input Form-->
                        <form>
                            <div class="form-group">
                                <label for="exampleName1">Name</label>
                                <input type="name" class="form-control" id="exampleName1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleMessage1">Message</label>
                                <textarea class="form-control" id="exampleMessage1" rows="7"></textarea>
                              </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form> 
                    </section>
                </div>
            </section>            
                
        <!--footer-->
        <footer class="mastfoot mt-auto py-3 bg-dark text-white-50">
            <div class="text-center">
                <p class="m-0">&copy; 2020 Miguel Mejares</p>
            </div>
        </footer>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
